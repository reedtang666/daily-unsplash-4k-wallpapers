name: Auto Crawl Unsplash 4K Wallpapers

# 触发条件：1. 定时任务（上海时间 7:00） 2. 手动触发
on:
  schedule:
    # 直接指定上海时间（Asia/Shanghai），无需转换 UTC
    - cron: '0 7 * * *'
      timezone: 'Asia/Shanghai'  # 关键：指定时区为上海
  workflow_dispatch:  # 手动触发按钮

jobs:
  crawl-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行爬虫脚本（传递 API Key 环境变量）
      - name: Run crawl script
        run: |
          python scripts/crawl_wallpapers.py
        env:
          # 从 GitHub Secrets 读取 API Key，赋值给环境变量
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      # 5. 自动提交壁纸到仓库
      - name: Commit and push wallpapers
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add wallpapers/
          git status --porcelain
          
          if git diff --quiet --staged; then
            echo "ℹ️  无新壁纸可提交"
          else
            TODAY=$(date +"%Y-%m-%d")
            git commit -m "feat: add $TODAY 4K wallpapers"
            # 使用 PAT 推送（替换为你的仓库地址）
            git push https://reedtang666:${{ secrets.PUSH_TOKEN }}@github.com/reedtang666/daily-unsplash-4k-wallpapers.git main
            echo "✅ 新壁纸已提交到仓库"
          fi