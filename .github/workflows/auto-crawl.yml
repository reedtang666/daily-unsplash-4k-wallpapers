name: Auto Crawl Unsplash 4K Wallpapers

# 关键：添加权限配置，授予推送代码的权限
permissions:
  contents: write  # 允许修改仓库内容（推送文件、提交代码）
  pull-requests: read  # 可选，仅读取PR相关（无需可删除）

# 触发条件：每天上海时间早上10点（UTC时间凌晨2点）
on:
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 = 上海时间 10:00 (UTC+8)
  workflow_dispatch:

jobs:
  crawl-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码（保持不变）
      - name: Checkout repository
        uses: actions/checkout@v4
        # 关键：添加 persist-credentials: false，避免默认凭据冲突
        with:
          persist-credentials: false

      # 2. 安装 Python 环境（保持不变）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖（保持不变）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行爬虫脚本（保持不变）
      - name: Run crawl script
        run: |
          python scripts/crawl_wallpapers.py
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      # 5. 自动提交并推送（修改：使用 GITHUB_TOKEN 而非默认凭据）
      - name: Commit and push wallpapers
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add wallpapers/
          git status --porcelain
          
          if git diff --quiet --staged; then
            echo "ℹ️  无新壁纸可提交"
          else
            TODAY=$(date +"%Y-%m-%d")
            git commit -m "feat: add $TODAY 4K wallpapers"
            # 关键：使用 GITHUB_TOKEN 推送，而非默认的 HTTPS 凭据
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/reedtang666/daily-unsplash-4k-wallpapers.git main
            echo "✅ 新壁纸已提交到仓库"
          fi